<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/magazzino/newproduct}" th:object="${warehouse}" method="post">
    <p>Nome</p>
    <input type="text" th:field="${warehouse.product.name}"  required>
    <p>Descrizione</p>
    <input type="text" th:field="${warehouse.product.shortDescription}"  required>
    <select th:field="*{product.subcategory.id}">
        <option th:each="cat : ${subcategories}" th:value="${cat.id}">
            <span th:text="${cat.name}"></span>
        </option>
    </select>
    <button>Salva</button>
</form>
</body>
</html>
